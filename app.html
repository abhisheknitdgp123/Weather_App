<!DOCTYPE html>
<html>
<head>
    <title>Here is The Weather Report</title>
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Styles/app.css"/>
</head>
<body>
    <section class="PageWrapper">
        <header class="Heading"><h1>Choose the city</h1></header>
        <section class="App" ng-app="App" ng-controller="Controller">
            <tab-area tabs="tabsData"></tab-area>
			<display-weather ng-if="toggleVisibility"></display-weather>
            <h1>{{textMessage}}</h1>
        </section>
    </section>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="Scripts/App.js"></script>
</body>
</html>
